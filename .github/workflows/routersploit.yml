name: Build and Push threat9/routersploit to burso/routersploit

on:
  push:
    branches:
      - main  # Change to your default branch if not main
  pull_request:
    branches:
      - main  # Change to your default branch if not main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone Metasploit Framework repository
        run: git clone https://github.com/threat9/routersploit
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.6.15'  # Specify the Python version you need

      - name: Install Routersploit dependencies
        run: |
          cd routersploit
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt


      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./routersploit  # Dockerfile should be in the root of this repo or modify the context accordingly
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/routersploit:latest  # Change the tag as needed

      - name: Logout from Docker Hub
        run: docker logout
