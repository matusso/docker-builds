name: Build and Push mvt-project/mvt to burso/mvt

on:
  push:
    branches:
      - main  # Change to your default branch if not main
  pull_request:
    branches:
      - main  # Change to your default branch if not main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone MVT repository
        run: git clone https://github.com/mvt-project/mvt.git

      - name: Clone libimobiledevice/libtatsu repository
        run: git clone https://github.com/libimobiledevice/libtatsu.git

      - name: Clone libimobiledevice/libplist repository
        run: git clone https://github.com/libimobiledevice/libplist.git

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config libplist-dev libusbmuxd-dev libimobiledevice-dev libzip-dev build-essential pkg-config checkinstall git autoconf automake libtool-bin libplist-dev libcurl4-openssl-dev
      
      - name: Build libplist
        run: |
          cd libplist
          ./autogen.sh
          make
          sudo make install
  
      - name: Build libtatsu
        run: |
          cd libtatsu
          ./autogen.sh
          make
          sudo make install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push MVT Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./mvt  # Dockerfile should be in the root of this repo or modify the context accordingly
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/mvt:latest

      - name: Logout from Docker Hub
        run: docker logout
